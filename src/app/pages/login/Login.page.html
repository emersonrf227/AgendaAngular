<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-10 col-lg-12 col-md-9">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<div class="row">						
						<div class="col-lg-12">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">FaÃ§a seu login</h1>
								</div>
								<form [formGroup]="loginForm">
									<div class="form-group">
										<input type="email" class="form-control form-control-user col-lg-6"
											formControlName="email" id="exampleInputEmail" aria-describedby="emailHelp"
											placeholder="Entre com seu email...">
									</div>

									
									<div class="form-group">
										<input type="password" class="form-control form-control-user col-lg-6"
											id="exampleInputPassword" formControlName="password" placeholder="Sua Senha">
									</div>
									<div class="text-center">
										<label class="error">{{errorMessage}}</label>
									</div>
									<button type="button" class="btn btn-primary btn-block col-lg-6"
										(click)="verificaLogin(loginForm.value)">Entrar</button>
									<hr>
									
									<hr>
									<div class="text-center">
										<a class="small" [routerLink]="['/criarconta']">Cadastre-se!</a>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
