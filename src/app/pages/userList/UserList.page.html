<div class="table-responsive-sm">
		<br>
		<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th colspan="5">
                <div class="form-group">
                    <label for="inputFilter">Buscar</label>
                    <input type="text" class="form-control col-md-3" id="filtroHelp" type="text" name="filter" (keyup)="setFilterBy($event)">
                    
                </div>
                <div class="form-group">

                       
                    <button type="button" class="btn btn-primary espacador" (click)="setOrderBy('asc')"> <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></button>
                    
                    <button type="button" class="btn btn-primary espacador" (click)="setOrderBy('desc')"><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i></button>
                </div>
            </th>
		</tr>
	</thead>	
	<thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ramal</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table table-hover" *ngFor="let usuario of items | filter: filterBy | order: orderBy">

            <td scope="row"><a href="#" [routerLink]="['/user', usuario.id ]">
                {{usuario.nome}}
            </a></td>
            
            <td scope="row">{{usuario.email}}</td>
            <td scope="row">{{usuario.departamento}}</td>
            <td scope="row">{{usuario.ramal}}</td>
        </tr>
        
    </tbody>
    <tfoot>
   
    </tfoot>
</table>
<button class="btn btn-success" [routerLink]="['/user' ]">
    Adicionar <i class="fa fa-plus" aria-hidden="true"></i>
</button>
</div>
